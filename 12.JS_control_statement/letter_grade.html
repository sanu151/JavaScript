<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Letter Grade
        // 90-100 = A+  80-90 = A    70-80 = A-     60-70 = B+      
        // 50-60 = B    40-50 = C    34-40 = D      >34 = F
        
        var marks = parseFloat(prompt('Enter Your Marks : '));

        if(marks >= 90 && marks <=100)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>A+</b>');
        }
        else if(marks >= 80 && marks < 90)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>A</b>');
        }
        else if(marks >= 70 && marks < 80)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>A-</b>');
        }
        else if(marks >= 60 && marks < 70)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>B+</b>');
        }
        else if(marks >= 50 && marks < 60)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>B</b>');
        }
        else if(marks >= 40 && marks < 50)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>C</b>');
        }
        else if(marks >= 34 && marks < 40)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>D</b>');
        }
        else if(marks >= 0 && marks < 34)
        {
            document.write('Marks : <b>'+marks+'</b> <br>');
            document.write('Your Grade is : <b>Fail !</b>');
        }
        else
            document.write('Wrong entry!');


    </script>
</body>
</html>
