<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Print 100 to 0

        for(var i = 100; i>=0; i--)
        {
            document.write(i + ' ');
            if(i%10 == 0)
                document.write('<br>')
        }
    </script>
</body>
</html>
