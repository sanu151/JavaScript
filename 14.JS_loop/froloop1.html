<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Print ODD numbers upto 1000

        for(var i = 1; i <= 1000; i += 2)
        {
            document.write(i + " ");
            if(i%19 == 0)
                document.write('<br>');
        }
    </script>
</body>
</html>
