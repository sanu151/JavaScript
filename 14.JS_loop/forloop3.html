<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Add 1 to user input

        var sum = 0;
        var num = parseInt(prompt('Enter an Intiger : '));

        for(var i = 1; i <= num; i++)
        {
            if(i < num)
                document.write(i+' + ');
            else
                document.write(i+' = ');

            sum += i;
        }
        document.write('<b>'+sum+'</b>');
    </script>
</body>
</html>
