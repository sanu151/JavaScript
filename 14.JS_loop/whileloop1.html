<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var i = parseInt(prompt('Enter Starting Number : '));
        var n = parseInt(prompt('Enter Last Number : '));
        var sum = 0;

        while(i <= n)
        {
            if(i < n)
                document.write(i + " + ");
            else
                document.write(i + " = ");

            sum += i;
            i++;
        }
        document.write('<b>'+sum+'</b>');
    </script>
</body>
</html>
