<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // For Loop to print "India" 10 times

        for(var x = 1; x <= 10; x++)
        {
            document.write('<h1>India</h1>');
        }

        document.write('End');
    </script>
</body>
</html>
