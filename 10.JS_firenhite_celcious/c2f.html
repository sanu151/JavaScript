<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // temperature that is expressed on the Celsius (°C) scale to its Fahrenheit (°F) formula
        //°F = (9/5 × °C) + 32.

        var c = parseFloat(prompt('Enter Temperature in Celsius : '));

        var f = (c * (9/5)) + 32;

        document.write('Temperature in Fahrenheit : <b>'+f.toFixed(2)+'</b>');
    </script>
</body>
</html>
