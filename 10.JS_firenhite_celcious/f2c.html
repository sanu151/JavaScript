<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Formula for Firenhite to Celcious
        // °C = (°F - 32) × 5/9 

        var f = parseFloat(prompt('Enter Temperature in Farenhite : '));

        var c = (f - 32) * (5/9);

        document.write('Temperature in Celcious is : <b>'+c.toFixed(2)+'</b>');
    </script>
</body>
</html>
